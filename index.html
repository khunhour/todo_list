<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">


    <script src="main.js"></script>
    <title>ToDo List</title>
</head>
<body>
    <header class="logoArea">
        <div class="logoLeft">
            <img src="./images/check_logo.png" alt="check logo">
            <div class="logoText"><span>What</span>ToDo</div>
        </div>
        <div class="theme">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <span class="material-icons-round sun">wb_sunny</span>
                <span class="material-icons-round sun">dark_mode</span>
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <div class="content">
        <div class="leftPane">
            
            <div class="home">
                <h2>Home</h2>
                <button><span class="material-icons-round">today</span>Today</button>
                <button><span class="material-icons-round">date_range</date-range></span>This Week</button>
                <button><span class="material-icons-round">star</span>Important</button>
            </div>
            <div class="project">
                <h2>Projects</h2>
                <button><span class="material-icons-round">menu</span>Workout</button>
                <button><span class="material-icons-round">menu</span>The Odin Projects</button>
                <button><span class="material-icons-round">menu</span>Mid-life crisis</button>
                
            </div>
        </div>
        <div id="rightPane" class="rightPane">
            <div class="title">
                <div class="titleText"></div>
                <div class="description"></div>
            </div>
        </div>
    </div>
</body>
</html>
