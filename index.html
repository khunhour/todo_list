<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./rightPanelStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">


    <script defer src="main.js"></script>
    <title>ToDo List</title>
</head>
<body>
    <header class="logoArea">
        <div class="logoLeft">
            <img src="./images/check_logo.png" alt="check logo">
            <div class="logoText"><span>What</span>ToDo</div>
        </div>
        <div class="theme">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <img class="sun" src="images/sun.gif">
                <!-- <span class="material-icons-round sun">wb_sunny</span> -->
                
                <span class="material-icons-round moon">dark_mode</span>
                <img class="star" src="images/night star.gif">
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <div class="content">
        <div class="leftPanel">
            
            <div class="home">
                <h2>Home</h2>
                <div class="tile" id="today">
                    <img src="images/today1.png" alt="today">
                    <div data-name>Today</div>
                    <div class="number">0</div>
                </div>
                <div class="tile" id="thisWeek">
                    <img src="images/week2.png">
                    <div data-name>This Week</div>
                    <div class="number">0</div>
                </div>
                <div class="tile" id="important">
                    <img src="images/star.png" alt="star">
                    <div data-name>Important</div>
                    <div class="number">0</div>
                </div>
            </div>
            <div class="project">
                <h2>Projects</h2>
                <div class="tile selected" data-project="0"> 
                    <span class="material-icons-round" data-drag>menu</span>
                    
                    <div class="projectInfo">
                        <div class="projectName">Getting Started</div>
                        <div class="number">234</div>
                    </div>
                    
                    <div class="editProject" data-dropdown>
                        <span class="material-icons-round" data-dropdown-button>more_vert</span>
                        
                    </div>
                </div>

                <div class="tile" data-project="1">
                    <span class="material-icons-round" data-drag>menu</span>
                    <div class="projectInfo">
                        <div class="projectName">The Odin Projects</div>

                    </div>
                    <div class="editProject" data-dropdown>
                        <span class="material-icons-round" data-dropdown-button>more_vert</span>
                        
                    </div>
                </div>
                <div class="tile" data-project="2">
                    <span class="material-icons-round" data-drag>menu</span>
                    <div class="projectInfo">
                        <div class="projectName">Task</div>

                    </div>
                    <div class="editProject" data-dropdown>
                        <span class="material-icons-round" data-dropdown-button="">more_vert</span>
                        
                    </div>
                </div>
                <form id="projectForm" class="hidden" autocomplete="off">
                    <div class="projectIcon">
                        <span class="material-icons-round">menu</span>
                    </div>
                    <div class="inputField">
                        <input type="text" id="projectInput" placeholder="Enter Project Name">
                        <div class="formButtons">
                            <input type="submit" class="projectSubmitBtn" value="Add">
                            <input type="button" class="projectCancelBtn" value="Cancel">
                        </div>
                    </div>
                </form>
                <button id="addProject"><span class="material-icons-round">add_circle_outlined</span>Add Project</button>
                <div class="option hidden">
                    <button>Rename</button>
                    <button>Delete</button>
                </div>
            </div>
        </div>
        <div id="rightPanel" class="rightPanel">
            <div class="title">Today</div>
            <div class="list-todo">
                <ul>
                    <li data-list="0">       
                        <div class="unchecked"></div>
                        <p>go cry in the bathroomf sd fsdf dsf  f sdf ds fds f ds f</p>
                        <div class="list-right">
                            <span class="material-icons-round star-outline">star_outline</span>
                            <span class="material-icons-round important listHidden">star</span>
                            <span class="material-icons-round delete">clear</span>
                        </div>
                    </li>
                    <li data-list="1">       
                        <div class="unchecked"></div>
                        <div class="list-details">
                            <textarea data-title maxlength="60" readonly>go cry in the bathroomf sd fsdf dsf  f sdf ds fds f ds f</textarea>
                            <textarea class="hidden">Helloooo,fdsjfksnflfsdifjdslfkmsdfio</textarea>
                        </div>
                        <div class="list-right">
                            <span class="material-icons-round star-outline">star_outline</span>
                            <span class="material-icons-round important listHidden">star</span>
                            <span class="material-icons-round delete">clear</span>
                            <div class="editProject" data-dropdown>
                                <span class="material-icons-round" data-dropdown-button="">more_vert</span>
                                <div class="option">
                                    <button>Rename</button>
                                    <button>Delete</button>
                                </div>
                            </div>
                        </div>
                    </li>
                    
                </ul>
                <form id="listForm" class="hidden" autocomplete="off">
                    <div class="inputField">
                        <label>Title:</label>
                        <input type="text" id="listInput" placeholder="What to do?">
                        <label>Details:</label>
                        <textarea placeholder="eg: I'm just gonna procrastinate, aren't I?"></textarea>
                        <div class="formButtons">
                            <input type="submit" class="listSubmitBtn" value="Add">
                            <input type="button" class="listCancelBtn" value="Cancel">
                        </div>
                    </div>
                </form>
                <button id="addList"><span class="material-icons-round">add_circle_outlined</span>Add Items</button>
            </div>
        </div>
    </div>
</body>
</html>
